<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>

        <div>
            <label for="username"> Username</label>
            <br>
            <input type="text" id="username" required>
        </div>
        <br>
        <div>
            <label for="phoneNumber"> Phone Number</label>
            <br>
            <input type="number" id="phoneNumber" required>
        </div>
        <br>
        <div>
            <label for="dob"> Current Time</label>
            <br>
            <input type="time" id="dob" required>
        </div>
        <br>
        <div>
            <label for="email"> E-mail</label>
            <br>
            <input type="email" id="email" required placeholder="abc@gmail.com">
        </div>
        <br>
        <div>
            <label for="range"> Range</label>
            <br>
            <input type="range" id="range" required>
        </div>
        <br>
        <div>
            <label for="hidden"> Hidden</label>
            <br>
            <input type="hidden" id="hidden" required>
        </div>
        <br>
        <div>
            <label for="date"> Date</label>
            <br>
            <input type="date" id="date" required>
        </div>
        <br>
        <div>
            <label for="datetime"> DateTime</label>
            <br>
            <input type="datetime-local" id="datetime" required>
        </div>
        <br>
        <div>
            <label for="password"> Password</label>
            <br>
            <input type="password" id="password" required>
        </div>
        <br>
        
        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
