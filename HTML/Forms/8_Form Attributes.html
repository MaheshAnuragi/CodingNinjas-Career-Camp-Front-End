<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- action where will send the data -->
    <!-- method have get & post if you add get then data will shown in url of host 
    if you use post then for see this you can use inspect then network .. it will be shown here. -->
    <form action="" method="get">
        <!-- Drop-Down -->
        <p>Month</p>
        <select name="month_selected" multiple>

            <option> Jan </option>
            <option selected> Feb </option>
            <option> Mar </option>
            <option> Apr </option>
            
        </select>

        <p>Share your Experience</p>
        <textarea name="experience" id="" cols="30" rows="10"></textarea>
        <br>
        <!-- <button type="submit" > Buttton </button> -->
        <input type="submit" value="Post Comment">
    </form>
</body>
</html>
