<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning List</title>
</head>
<body>
    <!-- Unordered List -->
    <h2>Unordered list</h2>
    <ul type="disc">
        <li>Frontend Focus</li>
        <li>CSS Weekly</li>
        <li>Javascript</li>
    </ul>


    <!-- Ordered List -->
    <h2>Ordered list</h2>
    <ol type="I" start="10">
        <li>Frontend Focus</li>
        <li>CSS Weekly</li>
        <ul>
            <li> Hi, How are you ?</li>
        </ul>
        <li>Javascript</li>
    </ol>

    <!-- description list -->
    <h2>Description list</h2>
    <dl>
        <dt>
            Hello
        </dt>
        <dd>
            HI
        </dd>
        <dt>
            How
        </dt>
        <dd>
            Boring
        </dd>
    </dl>


</body>
</html>
